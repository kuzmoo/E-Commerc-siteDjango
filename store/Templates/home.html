{% extends 'base.html' %}
{% load static %}

{% block title %}
Home
{% endblock  %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%" src="{% static 'img/size.jpg' %}" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-captitalze font-weight-bold">
                    Svi prozivodi
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {% for proizvod in proizvodi %}
        <div class="col-9 mx-auto col-md-6 col-lg-3 {% if forloop.last %}mb-5{% endif %}">
            <div class="card mb-4" style="border-color: transparent">
              <div class="p-4">
                <a href="{{proizvod.get_url}}">
                  <img src="{{proizvod.slika.url}}" class="card-img-top" alt="{{proizvod.ime}}" style="width: 100%; height: 200px; object-fit: contain; object-position: center;">
                </a>
              </div>
              <div class="card-footer d-flex align-items-center justify-content-between" style="background: transparent; border-color: transparent">
                <p class="font-weight-bold mb-0 text-center">
                  {{proizvod.imeproizvoda}}
                </p>
                <h5 class="text-info font-italic mb-0">
                  <span class="mr-1">KM</span>{{proizvod.cijena}}
                </h5>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
